<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div>
      <a routerLink="/question/{{qid}}/answer" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <div class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        New Answer
      </div>
    </div>
    <span (click)="CreateAnswer()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </span>
  </div>
</nav>


<div class="container cl-container-padding">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="answer-description">
        <h5>Your Answer</h5>
      </label>
      <textarea [(ngModel)]="answer.detail" name="answer-description" id="answer-description" class="form-control" rows="5"
                placeholder="In my opinion...."  required #answerContent="ngModel"></textarea>
    </div>
    <span class="help-block" *ngIf="!answerContent.valid && answerContent.touched">
          Please enter your answer!
    </span>
  </form>

</div>

<!--<nav class="navbar fixed-bottom cl-grey-navbar">-->
<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-black">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
