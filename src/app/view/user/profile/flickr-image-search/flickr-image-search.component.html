  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<div class = "container">
  <div class="centertext">
    <h1>Search and select the picture you like...</h1>
  </div>
  <div class="input-group inter-button">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fa fa-search"></span>
            </a>
        </span>
  </div>

  <div class="row pictures">

    <div *ngFor = "let pic of photos" class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"
      class="single img-thumbnail"/>

      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->
