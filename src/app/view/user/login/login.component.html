<div class="homepage">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="text-center">
    <h1>Login</h1>
  </div>
  <form (ngSubmit)="login()" #inputForm="ngForm">

    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" name="username" id='name' placeholder="Tom" class="form-control" ngModel required #username="ngModel">
    </div>
    <span class="alert alert-danger" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" name="password" id='pass' placeholder="Input your password" class="form-control" ngModel required #password="ngModel">
    </div>
    <span class="alert alert-danger" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <div class="form-group inter-button">
      <button [disabled]="!inputForm.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>

    <div class="form-group inter-button">
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </div>
  </form>

  <div class="form-group inter-button inter-button">
  <a href="/facebook/login" class="btn btn-primary btn-block"> <span class="fa fa-facebook"></span> Login as Guest by Facebook </a>
  </div>

  <div class="form-group inter-button">
    <a routerLink="/" class="btn btn-danger btn-block">Back to home</a>
  </div>
</div>

  <li></li>
</ul>
